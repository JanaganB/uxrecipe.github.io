<html>

<head>

<body>
  <div class="container-fluid">
   
    <div class="row">
      <div class="col-md-8">
        <h3> Select the ingredients of your UX project </h3>

        <div class="row">
          <div class="col-md-3">
            <input type="checkbox" value="Expert" data-labelauty="<i class='fa fa-university'></i><span class='labelautyLabel'> Expert Review </span>|<i class='fa fa-university'></i><span class='labelautyLabel'> Expert Review </span>"/>
          </div>
          <div class="col-md-3">
            <input type="checkbox" value="Expert" data-labelauty="<i class='fa fa-camera-retro'></i><span class='labelautyLabel'> Expert Review </span>|<i class='fa fa-camera-retro'></i><span class='labelautyLabel'> Expert Review </span>"/>
          </div>
          <div class="col-md-3">
            <input type="checkbox" value="Expert" data-labelauty="<i class='fa fa-camera-retro'></i><span class='labelautyLabel'> Expert Review </span>|<i class='fa fa-camera-retro'></i><span class='labelautyLabel'> Expert Review </span>"/>
          </div>
          <div class="col-md-3">
            <input type="checkbox" value="Expert" data-labelauty="<i class='fa fa-camera-retro'></i><span class='labelautyLabel'> Expert Review </span>|<i class='fa fa-camera-retro'></i><span class='labelautyLabel'> Expert Review </span>"/>
          </div>
        </div>

      </div>
      <div class="col-md-4">
        <h3>The mix</h3>
        <table class="table table-condensed">
          <tr>
            <th class="col-md-4">
              Ingredient name
            </th>
            <th class="col-md-2">
              People
            </th>
            <th class="col-md-2">
              Days
            </th>
            <th class="col-md-4">
              <p>Cost 
              <span class="coin"><input type="radio" name="coin" checked> &#36;</span>
              <span class="coin"><input type="radio" name="coin"> &#128;</span>
              </p>
            </th>
          </tr>
          <tr class="toggled-off result">
            <td class="col-md-4">
              <h6>Usability Testing</h6>
            </td>
            <td>
              <input type="number" class="col-md-2 form-control">
            </td>
            <td>
              <input type="number" class="col-md-2 form-control">
            </td>
            <td>
              <input type="number" class="col-md-4 form-control">
            </td>
          </tr>
        </table>

      </div>
    </div>

  </div>
